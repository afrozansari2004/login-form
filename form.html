<!DOCTYPE html>
<html>
    <head>
        <title> HTML form</title>
    </head>
    <body>

        <form>
            <label>First Name:</label>
            <input type="text" placeholder="Enter first name"required><br>
            <label>Last Name:</label>
            <input type="text" placeholder="Enter last name"><br>
            <label>Email id:</label>
            <input type="email" placeholder="Enter email id"><br>


            <label>Password:</label>
            <input type="password" placeholder="Enter Password"><br>

            <label>Age:</label>
            <input type="number" placeholder="Enter age"><br>

            <label>dob:</label>
            <input type="date" placeholder="Enter dob"><br>

            <label for="gender">Select gender:</label>
            <input type="radio" value="male" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" value="female" id="female" name="gender">
            <label for="female">Female</label><br>

            <label for="country">Select country:</label>
            <select id="country">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
            </select><br>

            <textarea placeholder="Explain your interest in registration." rows="5" cols="50"></textarea><br>
            
            <label for="file">Upload file:</label>
            <input type="file" value="file" id="file"><br>

            <input type="checkbox" id="terms" value="agree">
            <label for="terms">I agree on the terms and conditions.</label>

            <br><input type="submit">
            <br><input type="reset">
        </form>

       
        
    </body>
</html>
